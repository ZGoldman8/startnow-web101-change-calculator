<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <div id="input-area">
      <p><h2>How much is due for the sale?</h2></p>
      <input id="amount-due" />
      <p><h2>How much has the customer given you?</h2></p>
      <input id="amount-received" /><br /><br />
      <button id="calculate-change">Calculate</button>
    </div>
    <div id="total-area"><br />
    <table>
        <tr>
          <th>Change Due</th>
        </tr>
        <tr>
          <td id="change-due"></td>
        </tr>
      </table>
    </div>
    <div id="dollar-area"><br />
      <table>
        <tr>
          <th>Dollars</th>
        </tr>
        <tr>
          <td><p id="dollars-output"></p></td>
        </tr>
      </table>
    </div>
    <div id="coin-area"><br />
      <table>
        <tr>
          <th>Quarters</th>
          <th>Dimes</th>
          <th>Nickels</th>
          <th>Pennies</th>
        </tr>
        <tr>
          <td><p id="quarters-output"></p></td>
          <td><p id="dimes-output"></p></td>
          <td><p id="nickels-output"></p></td>
          <td><p id="pennies-output"></p></td>
        </tr>
      </table>
      <p id="test"></p>
    </div>   <!-- Don't forget to add your <script> tag here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
